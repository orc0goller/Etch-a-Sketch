<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="main">
        <div class="settings">
            <button id="eraser-btn" class="btn color-mode">Eraser</button>
            <button id="rainbow-btn" class="btn color-mode">Rainbow</button>
            <button id="normal-btn" class="btn color-mode">Normal</button>
            <input type="color" id="color-picker" value="#000000" class="">
            <div class="slider-settings">
                <input id="slider" type="range" value="16" min="1" max="64">
                <label id="slider-value">16</label>
            </div>
        </div>
        <div class="grid"></div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
